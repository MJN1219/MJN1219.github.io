<DOCTYPE html>
<html>

<head>
	<title>
		Check a number is Prime with JavaScript
		</title>
		
	<script type="text/javascript">
	
	// Function to check prime number
	function p() {
	
		var n, i, flag = true;
		
		// Getting the value form text
		// field using DOM
		n = document.myform.n.value;
		n = parseInt(n)
		for(i = 2; i <= n - 1; i++)
			if (n % i == 0) {
				flag = false;
				break;
			}
			
			// Check and display alert message
		if (flag == true)
			alert(n + " is prime");
		else
			alert(n + " in not prime");
	}
	</script>
</head>

<body>
	<center>
		<h1></h1> 
		
		<h4>prime number checker</h4>
		
		<hr color="violet">
		
		<form name="myform">
			Enter the number to check:
			<input type="text" name=n value="">
			
			<br><br>
			
			<input type="button" value="Check" onClick="p()">
			<br>
		</form>
	</center>
</body>

</html>
